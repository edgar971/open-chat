version: '3.6'

services:
  llama-gpt-api-13b:
    build:
      context: .
      dockerfile: Dockerfile-CUDA
    ports:
      - 8000:8000
      - 3000:3000
    volumes:
      - './models:/models'
      - './run.sh:/app/run.sh'
    environment:
      MODEL: '/models/llama-2-13b-chat.bin'
      MODEL_DOWNLOAD_URL: 'https://huggingface.co/TheBloke/Nous-Hermes-Llama2-GGML/resolve/main/nous-hermes-llama2-13b.ggmlv3.q4_0.bin'
      N_GPU_LAYERS: 64
    privileged: true
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]
